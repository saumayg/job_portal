<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        ::placeholder{
            color: white;
        }

        p{
            color: white;
        }

        a{
            color: white;
        }

        body {
            padding-left: 100px;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, #212931, #5d6268);
            
        }
        @keyframes opacitier{
            from{opacity: 0;}
            to{opacity: 1;}
        }
        .box {  
            width: 500px;
            padding: 40px;
            /* position: absolute; */
            /* align-self: center; */
            /* justify-content: center; */
            animation:opacitier 7s ease 0s 1 normal;
            position: relative;
            top: 30%;
            left: 34%;
            background-color: rgba(25, 25, 25, 0.5);
            text-align: center;
            transition: 0.25s;
            margin-top: 100px;
            border-radius: 20px;       
        }

        .box input[type="email"],
        .box input[type="password"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 10px 10px;
            width: 250px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s
        }

        .box h1 {
            color: white;
            text-transform: uppercase;
            font-weight: 500
        }
        
        .text-muted{
            color: white;
        }

        .box input[type="email"]:focus,
        .box input[type="password"]:focus {
            width: 300px;
            border-color: #2ecc71
        }

        .box input[type="submit"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 80px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer
        }

        .box input[type="submit"]:hover {
            background: #2ecc71;
            transform: scale(1.1);
        }
        .signup_line{
            /* padding: 10; */
            flex: 1;
            /* border: .4px solid #71767a; */
            /* border: .4px solid #4ca8e6; */
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 20px;
            line-height: 30px;
            transition-duration: 2s;
            
        }
        .box p{
            color: #71767a;
        }
        .signup_line p,a{
            color: #71767a
        }
        .links:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="box">
            <h1>Login</h1>
            <p class="text-muted"> Please enter your login and password!</p>
            {% csrf_token %}
            {% for field in form %}
                <!-- <label for="id_{{ field.name }}">{{ field.label }}</label> -->   
                <input type="{{ field.field.widget.input_type }}" class="form-control" name="{{ field.name }}" id="id_{{ field.name }}" placeholder="{{ field.field.widget.attrs.placeholder }}">
            {% endfor %}
            <input type="submit" name="" value="Login">
            <p >Don't have an account ?</p>
            <div class="signup_line"> 
                <p>Sign Up As
                <div style="flex-direction: row;">
                    <div class='links' > 
                        <a  href="{% url 'accounts:employer_register' %}">Employer-Company</a> 
                    </div>
                    <div class='links' >
                        <a href="{% url 'accounts:employee_register' %}">Employee-Candidate</a> 
                    </div> 
                    <div class='links' > 
                        <a  href="{%  url 'admin:index' %}">Admin</a>
                    </div> 
                </div>
                </p> 
            </div>
        </form>
    </div>
</body>
</html>
